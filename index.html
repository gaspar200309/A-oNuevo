<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año nuevo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="logo">
                <img id="btn--menu" src="imagenes/bandera.png" alt="Icono menu">
            </div>
        </div>
    </header>
    <aside class="banner">
        <div class="banner--contenedor">
            <div class="banner--info">
                <h1>    FELIZ   AÑO     NUEVO   </h1>
                <p>Te deseo este año que cada dia esten impregnados de esperanza, que las oportunidades te abracen con fuerza y que la alegria sea tu compañera constante. Que este año te brinde las fortalezas para superar desafios y metas</p>
            </div>
            <div class="banner--imagen">
                <picture>
                    <img src="imagenes/personajes.png" alt="Imagen personajes">
                </picture>
                <picture>
                    <img src="imagenes/family.png" alt="Imagen family">
                </picture>
                
            </div>
        </div>
    </aside>
    <aside class="nubes-svg">
    </aside>
    <section class="seleccion">
        <div class="deseo">
            <h2>LES DESEO UN:</h2>
        </div>
        <div class="seleccion--container">
            <div class="imagen--seleccion">
                <img width="300" height="300" id="imagen--actual" src="imagenes/65907c9312673468ef0b4301.gif" alt="Imagen personaje">
                <div id="imagenes--personajes" class="imagenes--personajes">
                    <picture>
                        <img class="personaje--seleccionar" src="imagenes/frases-de-ano-nuevo-2024-para-clientes.gif" alt="Imagen family">
                    </picture>
                    <picture>
                        <img class="personaje--seleccionar" src="imagenes/feliz-ano-nuevo-2024-imagenes-con-frases.gif" alt="Imagen family">
                    </picture>
                    <picture>
                        <img class="personaje--seleccionar" src="imagenes/c0c4006934328a8967562d338e91f93f.gif" alt="Imagen family">
                    </picture>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer--contenedor">
            <p>By: Armando Gaspar</p> para: 2024</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
